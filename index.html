<!DOCTYPE html>
<html>
<head>
	<link rel ="stylesheet" src = "assets/css/reset.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link href="https://fonts.googleapis.com/css?family=Inknut+Antiqua:700" rel="stylesheet">
	<link href="assets/css/Hover-master/css/hover.css" rel="stylesheet" media="all">
	<link rel = "stylesheet" type = "text/css" href = "assets/css/style.css">
	<script src = "assets/javascript/jquery-3.1.1.min.js"></script>
	<script src = "assets/javascript/game.js"></script>
	<title>Adventure Time RPG</title>
	<header><img src = "assets/images/adventureBanner.png"></header>
</head>
<body background = "assets/images/landofoooBig.jpg" class = "container-fluid">
	<div id = "characterSelectPanel">
		<div class = "row center">
			<h1 class = "col-sm-12 text-center"></h1>
		</div>
		
		<button class = "charBtn hvr-pulse-grow characterOption enemyOption"><img id = "finn" alt = "Finn the Human" src = "assets/images/Finn.png"></button>
		<button class = "charBtn hvr-pulse-grow characterOption enemyOption"><img id = "theIceKing" alt = "The Ice King" src = "assets/images/Ice_King.png"></button>
		<button class = "charBtn hvr-pulse-grow characterOption enemyOption"><img id = "LSP" alt = "Lumpy Space Princess" src = "assets/images/Lumpy_Space.png"></button>
		<button class = "charBtn hvr-pulse-grow characterOption enemyOption"><img id = "LemonGrab" alt = "Earl of Lemon Grab" src = "assets/images/LemonGrab.png"></button>	
		<div class = "row text-center">
			<p	id = "finnHealth"></p>
			<p id = "theIKHealth"></p>
			<p id = "LSPHealth"></p>
			<p id = "LGHealth"></p>
		</div>
	</div>
	<container class = "row">
		<div id = "playerLocation" class = "col-sm-5">
		</div>
		<div class = "col-sm-2"><img id = "vsSymbol" src = "assets/images/vs.png">
			<div class = "row">
				<button type="button" id = "attackBtn" class="btn btn-danger pagination-centered">Attack!</button>
			</div>
		</div>
		<div id = "enemyLocation" class = "col-sm-5"></div>
	</container>
</body>
</html>
