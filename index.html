

<!DOCTYPE html>
<html>
<head>
	<link rel ="stylesheet" src = "assets/css/reset.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link href="https://fonts.googleapis.com/css?family=Inknut+Antiqua:700" rel="stylesheet">
	<link href="assets/css/Hover-master/css/hover.css" rel="stylesheet" media="all">
	<link rel = "stylesheet" type = "text/css" href = "assets/css/style.css">
	<script src = "assets/javascript/jquery-3.1.1.min.js"></script>
	<script src = "assets/javascript/game.js"></script>
	<title>Adventure Time RPG</title>
	<header><img src = "assets/images/adventureBanner.png"></header>
</head>
<body background = "assets/images/landofoooBig.jpg" class = "container-fluid">
	<div id = "characterSelectPanel">
		<div class = "row center">
			<h1 class = "col-sm-12 text-center"></h1>
		</div>
		<div data-healthPoints = "120" data-enemyAttackBack = "15" data-attackPoints = "8" class = "charBtn hvr-pulse-grow characterOption enemyOption">
			<div id="healthPoints" class = "text-center healths">HP: 200</div>
			<img id = "finn" alt = "Finn the Human" src = "assets/images/Finn.png">
		</div>
		<div data-healthPoints = "150" data-enemyAttackBack = "20" data-attackPoints = "8" class = "charBtn hvr-pulse-grow characterOption enemyOption">
			<div id="healthPoints" class = "text-center healths">HP: 250</div>
			<img id = "theIceKing" alt = "The Ice King" src = "assets/images/Ice_King.png">
		</div>
		<div data-healthPoints = "100" data-enemyAttackBack = "5" data-attackPoints = "14" class = "charBtn hvr-pulse-grow characterOption enemyOption">
			<div id="healthPoints" class = "text-center healths">HP: 180</div>
			<img id = "LSP" alt = "Lumpy Space Princess" src = "assets/images/Lumpy_Space.png">
		</div>
		<div data-healthPoints = "180" data-enemyAttackBack = "25" data-attackPoints = "7" class = "charBtn hvr-pulse-grow characterOption enemyOption">
			<div id="healthPoints" class = "text-center healths">HP: 280</div>
			<img id = "LemonGrab" alt = "Earl of Lemon Grab" src = "assets/images/LemonGrab.png">
		</div>	
	</div>
	<div id = battleArena class = "col-sm-12">
		<div class="col-sm-1">&nbsp;</div>
		<div class="col-sm-4">
			<div class="col-sm-4">
				<div id = "playerLocation" class = "col-sm-12"></div>
			</div>
		</div>
		<div class="col-sm-2">
			<div id = "vsHolder" class = "col-sm-12">
				<img id = "vsSymbol" src = "assets/images/vs.png">
			</div>
			<div class = "col-sm-12">	
				<button type="button" id = "attackBtn" class="btn btn-danger">Attack!</button>
			</div>
		</div>
		<div class="col-sm-4">
			<div id = "enemyLocation" class = "col-sm-12">
			</div>
		</div>
		<div class="col-sm-1">&nbsp;</div>
	</div>
	
</body>
</html>
